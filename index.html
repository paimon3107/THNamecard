<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Namecard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="avt.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Trần Thanh Huệ</span>
        <span class="job">Software Developer</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/chin.huee" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        
        <a href="https://www.instagram.com/chin.huee/" style="background: #ff00a2" class="link">
          <i class="bx bxl-instagram"></i>
        </a>

        <a href="tel://0382646830" style="background: #1da1f2" class="link">
          <i class='bx bx-phone-call' ></i>
        </a>
      </div>

      <div class="buttons">
        <a href="https://goo.gl/maps/UJqcXMpAfrFhVSEaA">
          <button class="button">Workplace</button>
        </a>
        
        <a href="https://goo.gl/maps/UJqcXMpAfrFhVSEaA">
          <button class="button">Address</button>
        </a>
      </div>
      
    </div>
  </body>
</html>
